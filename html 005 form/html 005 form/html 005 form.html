<!DOCTYPE.html>
    <html-lang="ru">
        <html>

        <head>
            <title>html 005 form</title>
            <meta-http-equiv>
        </head>

        <body>
            <p>name</p>
            <form action="/">
                <div></div>
                <input tabindex="1" type="text" name="username">
                </div>
                <div>
                    <p>password</p>
                    <input tabindex="2" type="password" name="password">
                </div>
                <div>
                    <p>gender</p>
                    <div>
                        <input checked tabindex="3" type="radio" name="gender" value="male">male
                    </div>
                    <div>
                        <input tabindex="3" type="radio" name="gender" value="female">female
                    </div>
                    <div>
                        <input tabindex="3" type="radio" name="gender" value="trans">trans
                    </div>
                    <p>property</p>
                    <div>
                        <input tabindex="4" type="checkbox" name="property" value="yes">bicy
                    </div>
                    <div>
                        <input checked tabindex="5" type="checkbox" name="property" value="yes">car
                    </div>
                    <div>
                        <input disabled tabindex="6" type="checkbox" name="property" value="yes">house
                    </div>
                </div>
                <div>
                    <p>additional information</p>
                    <textarea name="text"></textarea>
                </div>
                <div>
                    <p>color</p>
                    <div>
                        <select name="color">
                            <option value="red">red</option>
                            <option selected value="green">green</option>
                            <option value="pinck">pinck</option>
                        </select>
                    </div>
                </div>
            </form>
        </body>

        </html>
